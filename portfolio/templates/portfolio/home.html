{% extends 'portfolio/base.html' %}

{% block content %}

<h1>It's working</h1>
{% load static %}

<img src="{% static 'portfolio/75957ljdee.GIF' %}">

{% for project in projects  %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}

{% endblock %}
