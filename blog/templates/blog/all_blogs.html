{% extends 'portfolio/base.html' %}

{% block content %}

<h2>Rafał napisał {{ blogs.count }} blog{{blogs.count|pluralize }}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %} ">{{ blog.title }}</a>
<h5>{{ blog.date|date:"M d Y"| upper }}</h5>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>
{% endfor %}

{% endblock %}
